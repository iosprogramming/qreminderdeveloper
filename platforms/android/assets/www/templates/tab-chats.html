<ion-view view-title="{{ currentDate | date:'MMMM - yyyy'}}">
  <ion-content>
    <label class="item item-input">
            <input type="text"  
            ng-model="datepicker" 
            name="datepicker" 
            ng-click="opendateModal()" 
            readonly>
    </label>
  </ion-content>
</ion-view>
