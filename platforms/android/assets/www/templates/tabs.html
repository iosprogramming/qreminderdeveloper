<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Agregar Tab -->
  <ion-tab title="Agregar" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Mes Tab -->
  <ion-tab title="Mes" icon-off="ion-calendar" icon-on="ion-calendar" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Dia tab-->
  <ion-tab title="Dia" icon-off="ion-ios-calendar" icon-on="ion-ios-calendar" href="#/tab/date">
    <ion-nav-view name="tab-date"></ion-nav-view>
  </ion-tab>
</ion-tabs>
